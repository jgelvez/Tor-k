<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    
    
    <title>Tuiter {% if title %} - {{title}} {% endif %} </title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">


    <script src="{{ STATIC_URL }}js/jquery-1.10.2.min.js"></script>
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>

    <link href="{{STATIC_URL}}bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{STATIC_URL}}bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{STATIC_URL}}img/django.png">
  </head>

  <body>


    <div class="navbar navbar-inverse navbar-fixed-top">

      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          
          <a class="brand" href="/">Tuiter</a>

          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="/">Inicio</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        	<div class="pull-right">
        		
          {% if user.is_authenticated %}

        			<div class="btn-group visible-desktop">

	        			<a  href="{% url 'editar_perfil' %}"  
                    class="btn btn-primary"> 
                      <i class="icon-user icon-white"></i> 
                      Hola {{user}} 
                </a>

	        			<a class="btn btn-primary dropdown-toggle" 
                   data-toggle="dropdown" href="#">
                    <span class="caret"></span>
                </a>
                  
                  <ul class="dropdown-menu">
                    
                    <li> <a href="/accounts/logout/"> 
                          <i class="icon-off"></i> 
                          Cerrar sesi&oacute;n </a>  
                    </li>  
                  
						      {% if user.is_staff %}
								  <li>
                      <a href="/admin/">
                        <i class="icon-wrench"></i>Ir a la administracion</a>
                  </li>
	                {% endif %}
	                
	               </ul>

              </div>

        		{% else %}
              <a href="{% url 'login' %}" class='btn btn-warning'> Login </a>
            {% endif %}
        	</div>  
        </div>
      </div>
    </div>
    <!-- CLODE NAVBAR -->


    <div class="container" id="doc">
		{% block content %}

      <h1> REDEFINIME ME LLAMO CONTENT </h1>

    {% endblock %}
    </div> <!-- /content -->

    <script src="{{ STATIC_URL }}js/main.js"></script>
  </body>
</html>
